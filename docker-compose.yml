services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ouafouaf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/migrations:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
